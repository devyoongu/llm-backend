<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body class="sb-nav-fixed">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <div id="layoutSidenav">
            <div th:replace="fragments/sidebar :: sidebar"/>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Tables</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Tables</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the
                                <a target="_blank" href="https://datatables.net/">official DataTables documentation</a>
                                .
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
<!--                                <table id="datatablesSimple">-->
                                <!-- Table to display ChatLog data -->
                                <table id="datatablesSimple" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Chat Log ID</th>
                                        <th>Created Time</th>
                                        <th>userChatLogCount</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="chatLog : ${chatLogs}">
                                        <td th:text="${chatLog.chatThreadId}"></td>
                                        <td th:text="${#temporals.format(chatLog.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${chatLog.userChatLogCount}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="fragments/footer :: footer"/>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
